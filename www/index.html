<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Overlay</h1>
      </ion-header-bar>
      <ion-content ng-controller="overlayController">
          <div class="row">
            <img ng-src="{{image}}" style="width: 100%">
          </div>
          <div class="list">
              <label class="item item-input">
                  <input type="text" ng-model="textOverlay" placeholder="Text to overlay">
              </label>
          </div>
          <div class="row">
              <button ng-click="createOverlay()" class="button button-full button-positive">
                  Overlay
              </button>
          </div>

      </ion-content>
    </ion-pane> <canvas id="tempCanvas"></canvas>
  </body>
</html>
